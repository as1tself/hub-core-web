server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ── gzip 압축 ────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ── 보안 헤더 (공통) ───────────────────────────────────────
    # nginx는 하위 location에 add_header가 있으면 상위 블록의
    # add_header를 전부 무시하므로, include로 모든 블록에 적용한다.
    include /etc/nginx/conf.d/security-headers.conf;

    # ── 정적 파일 캐시 ──────────────────────────────────────
    # 해시가 포함된 에셋 (Vite 빌드 산출물) → 1년 캐시
    location /assets/ {
        include /etc/nginx/conf.d/security-headers.conf;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── 헬스체크 엔드포인트 ──────────────────────────────────
    location = /health {
        access_log off;
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # ── SPA 라우팅 ───────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;

        # index.html은 항상 최신 버전 제공
        location = /index.html {
            include /etc/nginx/conf.d/security-headers.conf;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
