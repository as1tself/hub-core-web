apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-core-web
  namespace: hub-system
  labels:
    app: hub-core-web
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hub-core-web
  template:
    metadata:
      labels:
        app: hub-core-web
    spec:
      serviceAccountName: hub-core-web
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        runAsNonRoot: true
      imagePullSecrets:
        - name: ghcr-login-secret
      containers:
        - name: hub-core-web
          image: ghcr.io/as1tself/hub-core-web:latest
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
            failureThreshold: 3
      terminationGracePeriodSeconds: 10
