apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hub-core-web-netpol
  namespace: hub-system
  labels:
    app: hub-core-web
spec:
  podSelector:
    matchLabels:
      app: hub-core-web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # nginx ingress controller â†’ web (8080)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # DNS (nginx resolver)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
